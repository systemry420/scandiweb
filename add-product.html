<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/main.css" rel="stylesheet" />
    <title>Add Product</title>
</head>

<body>
    <form id="product_form" action="add-product.php" method="post">
        <header>
            <h1>Add Product</h1>
            <ul id="buttons">
                <li>
                    <input value="SAVE" class="button" type="submit" id="save" name="save">
                </li>
                <li>
                    <a class="button" href="index.php" id="cancel">CANCEL</a>
                </li>
            </ul>
        </header>

        <main>
            <div id="form-elements">
                <div class="form-element">
                    <label for="sku">SKU</label>
                    <div>
                        <input id="sku" type="text" name="sku" readonly />
                    </div>
                </div>
                
                <div class="form-element">
                    <label for="name">Name</label>
                    <div>
                        <input id="name" type="text" name="name" placeholder="Prodcut Name" required />
                        <div class="error" id="name-error"></div>
                    </div>                    
                </div>

                <div class="form-element">
                    <label for="price">Price ($)</label>
                    <div>
                        <input id="price" type="number" name="price" placeholder="Prodcut Price" required />
                        <div class="error" id="price-error"></div>
                    </div>
                </div>

                <div class="form-element">
                    <label for="productType">Product Type</label>
                    <div>
                        <select id="#productType" name="productType" required>
                            <option value="">Select Product Type</option>
                            <option value="dvd">DVD</option>
                            <option value="book">Book</option>
                            <option value="furniture">Furniture</option>
                        </select>
                        <div class="error" id="type-error"></div>    
                    </div>
                </div>

                <div id="dvd">
                    <div class="form-element">
                        <label for="size">Size (MB)</label>
                        <div>
                            <input id="size" type="number" name="size" placeholder="DVD Size" />
                            <div class="description">Please, provide size</div>
                        </div>
                    </div>
                </div>

                <div id="furniture">
                    <div class="form-element">
                        <label for="height">Height (CM)</label>
                        <div>
                            <input id="height" type="number" name="height" placeholder="Furniture Height" />
                        </div>
                    </div>
                    <div class="form-element">
                        <label for="width">Width (CM)</label>
                        <div>
                            <input id="width" type="number" name="width" placeholder="Furniture Width" />
                        </div>
                    </div>
                    <div class="form-element">
                        <label for="length">Length (CM)</label>
                        <div>
                            <input id="length" type="number" name="length" placeholder="Furniture Length" />
                            <div class="description">Please, provide dimensions</div>
                        </div>
                    </div>
                </div>

                <div id="book">
                    <div class="form-element">
                        <label for="weight">Weight (KG)</label>
                        <div>
                            <input id="weight" type="number" name="weight" placeholder="Book Weight" />
                            <div class="description">Please, provide weight</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </form>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
